<!DOCTYPE html>

</head>
    
<body>
  <!--Her er spillepladen med de 9 felter oprettet-->
  <div class="spilleplade" id="spilleplade">

    <div class="felt" data-felt></div>
    <div class="felt" data-felt></div>
    <div class="felt" data-felt></div>
    <div class="felt" data-felt></div>
    <div class="felt" data-felt></div>
    <div class="felt" data-felt></div>
    <div class="felt" data-felt></div>
  </div>
  <!--Her er "overlayet" med vinder-beskeden, som bliver kaldt i spil.js-->

    <div data-vinder-besked-tekst></div>
    <!--Her er knappen til at starte spillet igen lavet-->
    <button id="spilIgen">Spil igen</button>
  </div>

</body>

</html>
